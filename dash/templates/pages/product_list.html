
<!DOCTYPE html>
<html>
<head>
    <title>Lista de Productos</title>
    <style>
        .dashboard-products {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        .dashboard-table-headline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        #dashboard-product-table-title {
            font-size: 24px;
            font-weight: bold;
        }
        #product-sort-form {
            display: flex;
            align-items: center;
        }
        #dashboard-product-table-sort {
            margin-right: 10px;
        }
        #sort-dropdown {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .dashboard-product-table {
            width: 100%;
            border-collapse: collapse;
        }
        .dashboard-product-table th, .dashboard-product-table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        .table-image-col {
            width: 80px;
        }
        .table-image {
            max-width: 80px;
            max-height: 80px;
        }
        .active-row {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="dashboard-products">
        <div class="dashboard-table-headline">
            <span id="dashboard-product-table-title">
                Product Performance
            </span>
            <form id="product-sort-form" action="#">
                <span id="block">
                    <span id="dashboard-product-table-sort">
                        Sort By
                    </span>
                    <span id="sort-dropdown-span">
                        <select name="sort" id="sort-dropdown">
                            <option class="sort-selection">Brand: Alphabetical</option>
                            <option class="sort-selection" selected="selected">Sales: High to Low</option>
                            <option class="sort-selection">Sales: Low to High</option>
                            <option class="sort-selection">Quantity: High to Low</option>
                            <option class="sort-selection">Quantity: Low to High</option>
                        </select>
                    </span>
                </span>
            </form>
        </div>
        <table class="dashboard-product-table">
            <thead>
                <tr>
                    <th class="table-image-col"></th>
                    <th class="table-name-col">Name</th>
                    <th class="table-brand-col">id</th>
                    <th class="table-qty-col">stock</th>
                    <th class="table-earned-col">precio</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr class="{% cycle 'active-row' '' %}">
                        <td class="table-image-col">
                            {% if product.image %}
                                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="table-image">
                            {% else %}
                                <img src="https://ih1.redbubble.net/image.1893341687.8294/fposter,small,wall_texture,product,750x1000.jpg" alt="{{ product.name }}" class="table-image">
                            {% endif %}
                        </td>
                        <td class="table-name-col">{{ product.name }}</td>
                        <td class="table-id-col">{{ product.id }}</td>
                        <td class="table-qty-col">{{ product.stock }}</td>
                        <td class="table-earned-col">${{ product.price|floatformat:2 }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
